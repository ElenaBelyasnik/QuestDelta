<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div>
    <div id="loginbox" style="margin: auto"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title" style="font-size: 40px">Please log in or sigh in</div>
            </div>
            <div class="panel-body" style="margin-top: 10px">
                <form th:action="@{main_page}" th:object="${user}" method="post">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${auth_error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${auth_error}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{username}" placeholder="User name (*)" class="form-control"
                               style="border-radius: 5px"/>
                    </div>

                    <div th:if="${#fields.hasErrors('username')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control"
                               style="border-radius: 5px"/>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                        </ul>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <button type="submit" name="action" value="log_in" class="btn btn-primary">Log in</button>
                            <button type="submit" name="action" value="sigh_in" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
