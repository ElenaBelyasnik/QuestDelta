<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div>
    <form action="#" th:action="@{{id} (id = ${nextQuestionNumber})}" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput"></label>
            <div class="col-md-4">
                <h3 id="textinput" th:text="${question.text}">Question:</h3>
            </div>
        </div>

        <p th:each="answer:*{question.getAnswers()}">
            <input type="radio"
                   th:name="chosenAnswer"
                   th:value="${answer.text}"
                   th:text="${answer.text}"
                   th:checked="${answer.text}">
        </p>
        <div class="form-group">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success">Confirm</button>
            </div>
        </div>
    </form>
    <a th:href="@{start}" class="btn btn-danger">Cancel</a>
</div>
</body>
</html>
